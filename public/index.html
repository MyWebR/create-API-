<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Data</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Form Input Data</h1>
    <form id="dataForm">
      <label for="nameInput">Nama:</label>
      <input type="text" id="nameInput" name="name" required />

      <label for="addressInput">Alamat:</label>
      <input type="text" id="addressInput" name="address" required />

      <label for="ageInput">Umur:</label>
      <input type="number" id="ageInput" name="age" required />

      <label for="heightInput">Tinggi (cm):</label>
      <input type="number" id="heightInput" name="height" required />

      <label for="weightInput">Berat Badan (kg):</label>
      <input type="number" id="weightInput" name="weight" required />

      <button type="submit">Submit</button>
    </form>
    <div id="output"></div>

    <a href="data.html" style="margin-top: 20px">All Data</a>
    <script src="script.js"></script>
  </body>
</html>
